#YAML 1.2
---
queryHandler:
  url: evented-query-handler.default.svc.cluster.local:1313
  name: queryHandlerName

transport:
  kind: amqp
  amqp:
    url: amqp://guest:guest@rabbitmq.default.svc:5672
    exchange: evented
    queue: sample-projector

projector:
  url: localhost:1314

database:
  kind: mongodb
  mongodb:
    url: mongodb://mongodb.default.svc.cluster.local:27017
    name: evented-sample-projector-amqp-default
    collection: projector

domain: domain

name: applicationName
port: 1313
proof: pudding